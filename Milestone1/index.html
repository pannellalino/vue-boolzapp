<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <title>vue-boolzapp</title>
</head>
<body>

    <div id="app" class="d-flex align-items-center">

      <div class="container-c bg d-flex">
 
        <div class="container-page d-flex">
          
          <div class="area-contact">
            <div class="header-page d-flex align-items-center justify-content-between p-2">
              <div class="user">
                <img class="rounded-circle" src="img/avatar_2.jpg" alt="">
                <span>Lino</span>
              </div>
              <div class="icons">
                <a href="">i</a>
                <a href="">c</a>
                <a href="">o</a>
              </div>
            </div>
            <div class="notifications d-flex">
              <div class="icon">cam</div>
              <span class="">Ricevi notifiche di nuovi messaggi<br>Attiva notifiche desktop</span>
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text bg-white" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control border-start-0" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="contacts">
              <ul>
                <li></li>
              </ul>
            </div>
          </div>
          
          <div class="area-msg">
            <div class="header-page">
              <div class="user"></div>
              <div class="icons"></div>
            </div>
            <div class="area-text">

            </div>
            <div class="footer-page d-flex justify-content-between align-items-center">
              <div class="icon d-inline-block p-4">Emoji</div>
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control border-0" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <div class="icon d-inline-block p-4">Mic</div>
            </div>
          </div>
          
        </div>
        
        
        
      </div>
        
        
      </div>
      
  
  <script src="js/app.js"></script>
</body>
</html>
